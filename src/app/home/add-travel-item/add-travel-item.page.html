<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col size-md="4" offset-md="4">
                    <ion-item>
                        <ion-label position="floating">Name</ion-label>
                        <ion-input [disabled]="isShow" type="text" [(ngModel)]="name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-datetime [disabled]="isShow" [(ngModel)]="date" placeholder="Select date of travel"></ion-datetime>
                    </ion-item>
                    <div class="picker">
                        <ion-button class="remove-button-image" size="small" *ngIf="photos.length && !isShow"
                                    color="danger" (click)="removeImage()">X</ion-button>
                        <ion-img role="button" class="image" *ngIf="photos.length && photos[chosenImageIndex]"
                                 (click)="openImagePicker()" [src]="photos[chosenImageIndex].data"></ion-img>
                        <ion-button color="primary" (click)="openImagePicker()" *ngIf="!photos.length">
                            <ion-icon name="camera" slot="start"></ion-icon>
                            <ion-label>Download pictures</ion-label>
                        </ion-button>
                    </div>
                    <app-controls (changeIndex)="setNewImageIndex($event)" [data]="photos"
                                  [index]="chosenImageIndex"></app-controls>
                    <input type="file" accept="image/jpeg" multiple="'multiple'" #filePicker
                           (change)="onFilesChosen($event)"/>
                    <div class="ion-margin-top">
                        <ion-button *ngIf="!isShow" (click)="addItem()" color="success">Add</ion-button>
                        <ion-button *ngIf="!isShow" class="ion-margin-start" (click)="clear()" color="danger">Clear</ion-button>
                    </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
